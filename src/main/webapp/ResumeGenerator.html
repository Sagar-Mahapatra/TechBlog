<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resume Generator</title>
<!-- adding Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- external css -->
<link rel="stylesheet" href="CSS\ResumeStyle.css">
<!-- bootstrap css-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style type="text/css">
.heading {
	float: left;
}

i {
	color: blue;
}

#header {
	border: 1px solid black;
	background-image:
		url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmdTB0hc4NwmAnE7mwDH5EEJ-jMaLo4h26Bw&usqp=CAU");
	background-repeat: no-repeat;
	background-size: 100%;
}

#head_img img {
	border-radius: 50%;
	width: 100%;
}
</style>
</head>
<body>

	<div class="container" id="first_container">
		<div class="row my-2">
			<div class="col text-center">
				<h1>Resume Generator</h1>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-6">

				<h3>Personal Information</h3>
				<div class="form-group my-2">
					<input class="form-control" placeholder="Enter Your Name here"
						required="required" id="name" name="name" type="text">
				</div>
				<div class="form-group my-2">
					<input class="form-control" placeholder="Enter Your Contact here"
						required="required" id="Contact" name="Contact" type="number">
				</div>
				<div class="form-group my-2">
					<textarea class="form-control"
						placeholder="Enter Your address here" required="required"
						id="address" name="address" rows="6"></textarea>
				</div>
				<div class="form-group my-2">
					<input class="form-control" placeholder="Choose Image"
						required="required" id="image" name="image" type="file">
				</div>

				<div class="form-group my-2">

					<input class="form-control"
						placeholder="Enter Your facebook id here" id="fb"><i
						class="fa fa-facebook text-primary"></i> <input
						class="form-control" placeholder="Enter Your instagram id here"
						id="in"><i class="fa fa-instagram text-danger"></i><input
						class="form-control" placeholder="Enter Your linkedin id here"
						id="link"><i class="fa fa-linkedin text-success"></i>

				</div>


			</div>
			<div class="col-6">
				<h3>Professional Information</h3>
				<div class="form-group my-2" id="first">
					<textarea class="form-control skills" placeholder="skills"
						required="required" rows="3"></textarea>
					<a class="btn btn-primary mt-3" onclick="addnewSk()"
						id="addSkillsBtn">Add</a>
				</div>
				<div class="form-group my-2" id="second">
					<textarea class="form-control workXp" placeholder="workExperience"
						required="required" rows="3"></textarea>
					<a class="btn btn-primary mt-3" onclick="addnewEx()"
						id="addWorkXpBtn">Add</a>

				</div>
				<div class="form-group my-2" id="third">
					<textarea class="form-control academics"
						placeholder="Academic Qualification" required="required" rows="3"></textarea>
					<a class="btn btn-primary mt-3" onclick="addnewAc()"
						id="addAcademicBtn">Add</a>

				</div>


			</div>
		</div>
		<div class="row">

			<div class="col text-center">
				<a class="btn btn-primary btn-lg" onclick="showProfile()">Generate</a>
			</div>

		</div>
	</div>

	<div class="container" id="second_container">

		<div class="row p-3" id="header">

			<div class="col-8 row">

				<div class="heading img-fluid col-6" id="head_img">
					<img id="head_img_image" alt=""
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2ETLxoNnhbC_FhYQPfpIrkcdRwSPYsa-04e2EbKI8RAmvAbg88m0xdAd2Y_xqKpiXWZY&usqp=CAU">
				</div>

				<div class="heading col-6">

					<h1 class=" text-success" id="name_"></h1>
					<div class="list-group list-group-horizontal">
						<i class="list-group-item fa fa-phone bg-primary text-light"></i>
						<p
							class="text-center list-group-item bg-danger text-light align-items-center"
							id="contact_" style="height: 30px;"></p>

					</div>


				</div>



			</div>
			<div class="col-4">
				<table class="table">

					<tr>
						<td><h5 class="text-end" id="fb_">kdkd</h5></td>
						<td><i class="fa fa-facebook"></i></td>
					</tr>
					<tr>
						<td><h5 class="text-end" id="in_">kdkd</h5></td>
						<td><i class="fa fa-instagram"></i></td>
					</tr>
					<tr>
						<td><h5 class="text-end" id="link_">kdkd</h5></td>
						<td><i class="fa fa-linkedin"></i></td>
					</tr>
				</table>


			</div>
		</div>

		<div class="row" id="fstRow">

			<div class="col">
				<div class="card text-center">
					<div class="card-header">

						<h3>Work Experience</h3>
					</div>
					<ul class="card-body list-group" id="xp">

					</ul>


				</div>

			</div>
			<div class="col">
				<div class="card text-center">
					<div class="card-header">
						<h3>Skills</h3>
					</div>
					<ul class="card-body list-group" id="skill"></ul>

				</div>

			</div>

		</div>
		<div class="row">

			<div class="col">
				<div class="card text-center">
					<div class="card-header">

						<h3>Academic Qualification</h3>
					</div>
					<div class="card-body" id="academic"></div>

				</div>

			</div>
			<div class="col">
				<div class="card text-center">
					<div class="card-header">
						<h3>Address</h3>
					</div>
					<div class="card-body" id="address_"></div>

				</div>

			</div>

		</div>
	</div>














	<!-- external JS -->
	<script src="JS\resumeGenerator.js"></script>
	<!-- 	bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
